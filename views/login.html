<!-- Modal content-->
<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Log-in to SocketChat</h4>
    </div>
    <div class="modal-body">
        <form id='loginForm'>
            <div class="form-horizontal">
                <div id='messageLog' class='alert alert-info'><i class="fa fa-info-circle" aria-hidden="true"></i> This will be shown as your display name</div>
                <div class="form-group">
                    <label for='userName' class='col-sm-2 control-label'>Username</label>
                    <div class='col-sm-10'>
                        <input id='userName' type='text' class='form-control'></input>
                    </div>
                </div>
                <!-- <div class="form-group">
                    <label for='passWord' class='col-sm-2 control-label'>Password</label>
                    <div class='col-sm-10'>
                        <input id='passWord' type='password' class='form-control'></input>
                    </div>
                </div> -->
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button id='submitLogin' type="button" class="btn btn-success">Set Username</button>
    </div>
</div>
