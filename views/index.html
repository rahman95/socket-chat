<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SocketChat</title>
    </head>
    <body>
        <div class='container center'>
            <div class="panel panel-default">
                <div class="panel-heading"> Messenger</div>
                    <div class="panel-body"> 
                        <div class='row'>
                            <div id='loginAlert' class='alert alert-info'><i class="fa fa-info-circle" aria-hidden="true"></i> You need to log-in to chat online</div>
                            <div class='col-sm-9 noPadding'>
                                    <div id='chatHistory' class="form-control" disabled></div>
                            </div>
                            <div class='col-sm-3'>
                                <div class='row'>
                                    <label><i class="fa fa-users" aria-hidden="true"></i> Online Users</label><span id='userCount' class="badge badge-success">0</span>
                                </div>
                                <div class='row'>
                                    <label for='roomList'>Room List</label><span id='roomCount' class="badge badge-success">0</span>
                                    <textarea id='roomList' rows='11' class="form-control" placeholder='Room List' disabled></textarea>
                                </div>
                                <div class='row'>
                                    <p><i class="fa fa-user" aria-hidden="true"></i> Logged in as </p>
                                    <p id='loggedinUser'>N/A</p>
                                    <button id='logIn' class='btn btn-block btn-success'>Log-in</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer"> 
                        <div class='col-sm-9 noPadding'>
                            <textarea id='messageBox' rows="3" class="form-control" placeholder='Enter Message' disabled></textarea>
                        </div>
                        <div class='col-sm-3 noPadding button'>
                            <button id='sendButton' type="button" class="btn btn-block btn-success sendButton disabled">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="modal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                </div>
            </div>
        </div>
        <script src="bin/client.bundle.js" charset="utf-8"></script>
    </body>
</html>
